<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Netflix </title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="https://main--euphonious-eclair-b019df.netlify.app">
                <img src="assets/img/netflixlogo.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="assets/img/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar com Facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Essa página é uma versão alternativa do site antigo da netflix. efeitos criados
                        por <a href="https://www.instagram.com/mateusmoraiskrr/">Mateus Morais</a></p>
                        <div class="social-links">
                            <a href="https://www.instagram.com/mateusmoraiskrr/" class="social"><i class="fab fa-instagram"></i></a>
                            <a href="https://www.linkedin.com/in/mateus-morais-/" class="social"><i class="fab fa-linkedin-in"></i></a>
                            <a href="https://github.com/mateusmoraiss" class="social"><i class="fab fa-github"></i></a>
                        </div>
                        
        
                </div>
            </div>
        </div>
    </div>
</body>

</html>
